<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Preincremento y postincremento</title>
      <script>

         var c;
   
         c = 5;
         document.writeln( "<h3>Postincremento</h3>" );
         document.writeln( "<p>" + c );
         document.writeln( " " + c++ );
         document.writeln( " " + c + "</p>" );

         c = 5;
         document.writeln( "<h3>Preincremento</h3>" );
         document.writeln( "<p>" + c );
         document.writeln( " " + ++c );
         document.writeln( " " + c + "</p>" );
      </script>
   </head><body></body>
</html>
