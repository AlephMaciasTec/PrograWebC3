<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf8">
    <title>Reflejo</title>
    <style type = "text/css">
img {margin-right: 30px;}
img.below 
{
    -webkit-box-reflect: below 5px
        -webkit-gradient(
            
                linear,left top, left bottom,
                from(transparent), to(white));
        
}
img.right
{
    -webkit-box-reflect: right 5px
    -webkit-gradient(
        linear,right top, left top,
        from(transparent), to(white));
    
}
</style>
</head>
<body>
<img class = "below" src = "jhtp.jpg" width="138" height="180"
alt = " portada del libro java how to program">
<img class = "right" src = "jhtp.jpg" width="138" height="180"
alt = "Portada del libro Java How to program">
</body>
</html>
