<!DOCTYPE html>


<html>
   <head>
      <meta charset = "utf-8">
      <title>Funcion de imagenes</title>
      <style type = "text/css">
         #cover 
         {
            position: relative;
            margin: 0 auto;	
         }
         #cover img 
         {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 4s ease-in-out;
            transition: opacity 4s ease-in-out;
         }
         #cover img.top:hover 
            { opacity:0; }
	   </style> 
   </head>
   <body>
      <div id= "cover">
         <img class = "bottom" src = "jhtp.jpg" alt = "Portada de Java 9e">
         <img class = "top" src = "jhtp8.jpg" alt = "Portada de Java 8e">
      </div>
   </body>
</html>
