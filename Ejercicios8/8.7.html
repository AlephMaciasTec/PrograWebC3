<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 8.7</title>
    <script>
        var iteraciones = 16;
        var contador=1;
        var producto;
     
       
        while (contador < iteraciones) 
        {
         if(contador==1){
            producto=contador;
         }   
         if(contador%2!=0){
            producto=producto*contador;
         }
         ++contador;
        }
                 window.alert("El producto de los numeros impares del 1 al 15 es: " + producto);
            

    </script>
</head>

</html>
