<!DOCTYPE html>
<html>
   <head>
        <meta charset = "utf-8">
        <title>Alternar entre formatos de lista de HTML5</title>
        <script>
            var seleccion;
            var etiquetaInicial;
            var etiquetaFinal;
            var entradaValida = true;
            var tipoLista;

            seleccion = window.prompt( "Seleccione un estilo de lista :\n" + 
                "1 (Numerada), 2 (con letras), 3 (numeros romanos)", "1" );
                
            switch ( seleccion )
            {
                case "1":
                etiquetaInicial = "<ol>";
                etiquetaFinal = "</ol>";
                tipoLista = "<h1>Lista Numerada</h1>";
                break;
                case "2":
                etiquetaInicial = "<ol style = 'list-style-type: upper-alpha'>";
                etiquetaFinal = "</ol>";
                tipoLista = "<h1>Lista con letras</h1>";
                break;
                case "3":
                etiquetaInicial = "<ol style = 'list-style-type: upper-roman'>";
                etiquetaFinal = "</ol>";
                tipoLista = "<h1>Lista con numeros romanos</h1>";
                break;
                default:
                entradaValida = false;          
                break;
            }
        
            if ( entradaValida === true )
            {
                document.writeln( tipoLista + etiquetaInicial );
    
                for ( var i = 1; i <= 3; ++i )
                document.writeln( "<li>Elemento de lista " + i + "</li>" );
        
                document.writeln( etiquetaFinal );
            } //end if
            else
                document.writeln( "Seleccion invalida:" + seleccion );

      </script>
   </head><body></body>
</html>
