<!DOCTYPE html>
<html>
   <head>
        <meta charset = "utf-8">
        <title>Uso de la instruccion continue en una instruccion for</title>
        <script>
            for ( var cuenta = 1; cuenta <= 10; ++cuenta )
            {
                if ( cuenta == 5 )
                continue;
                document.writeln( cuenta + " " );
            }
            document.writeln( "<p>Se uso continue para no imprimir el 5</p>" );

        </script>  

   </head><body></body>
</html>
