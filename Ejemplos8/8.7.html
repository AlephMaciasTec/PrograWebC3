<!DOCTYPE html>

<!-- Fig. 8.11: BreakTest.html -->
<!-- Using the break statement in a for statement. -->
<html>
   <head>
        <meta charset = "utf-8">
        <title>Uso de la instruccion break en una instruccion for</title>
        <script>

            for ( var cuenta = 1; cuenta <= 10; ++cuenta )
            {
                if ( cuenta == 5 )
                break;

                document.writeln( cuenta + " " );
            } //end for

            document.writeln( 
                "<p>Se interrumpio el ciclio en cuenta = " + cuenta + "</p>" );

      </script>  
   </head><body></body>
</html>
