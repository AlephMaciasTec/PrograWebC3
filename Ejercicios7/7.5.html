<!DOCTYPE html>
<!--Ejercicio 7.5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.5</title>
    <script>
        var suma;
        var x;

        x = 1;
        suma = 0;
        while ( x <= 10 )
        {
            suma += x;
            ++x;
        }
        document.writeln("<h2>Combine las instrucciones que escribio en el ejercicio 7.4 para formar una secuencia de comandos que calcule e imprima la suma de los enteros del 1 al 10. use la instrucción while para iterar atravez de las instrucciones de cálculo e incremento. El ciclo debe terminar cuando el valor de x se vuelva 11.</h2>");
        document.writeln("<p>Aqui se muestra la suma que pide la actividad</p>");
        document.writeln("La suma es: ", + suma);
    </script>
</head>

</body>
</html>
