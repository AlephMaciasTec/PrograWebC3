<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <title>5.14</title>

    <style type="text/css">
        .imagen {
            margin: 80px;
            -webkit-transition: -webkit-transform 2s;
            -moz-transition: -moz-transform 2s;
            -o-transition: -o-transform 2s;
            -transition: transform 2s;
        }

        .imagen:hover {
            -webkit-transform: scale(120%);
            -moz-transform:  scale(120%);
            -o-transform:  scale(120%);
            transform:  scale(120% );
        }
    </style>
</head>

<body>
    
    <img class="imagen" src="fase1.jpg" width="76" height="100" alt="fase1">
    <img class="imagen" src="fase2.jpg" width="76" height="100" alt="fase2">
    <img class="imagen" src="fase3.png" width="76" height="100" alt="fase3">
    <img class="imagen" src="fase4.jpg" width="76" height="100" alt="fase4">

</body>

</html>
