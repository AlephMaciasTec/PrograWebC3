<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Una funcion cuadrado definida por el programador</title>
        <style type = "text/css">
            p { margin: 0; }
        </style>
        <script>

            document.writeln( "<h1>Obtener el cuadrado de los numeros del 1 al 10</h1>" );
            for ( var x = 1; x <= 10; ++x ) 
                document.writeln( "<p>El cuadrado de  " + x + " es " + 
                cuadrado( x ) + "</p>" );
            function cuadrado( y )    
            {                       
                return y * y;        
            }               
        </script>
    </head>
    <body></body>
</html>
