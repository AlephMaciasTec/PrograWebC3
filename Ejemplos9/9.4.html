<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Imagenes aleatorias de dados</title> 
        <style type = "text/css">
            li { display: inline; margin-right: 10px; }
            ul { margin: 0; }
        </style>
        <script>
            var die1Image;
            var die2Image;
            var die3Image;
            var die4Image;
            function start()
            {
                var button = document.getElementById( "rollButton" );
                button.addEventListener( "click", rollDice, false );
                die1Image = document.getElementById( "die1" );
                die2Image = document.getElementById( "die2" );
                die3Image = document.getElementById( "die3" );
                die4Image = document.getElementById( "die4" );
            }
            function rollDice()
            {
                setImage( die1Image );
                setImage( die2Image );
                setImage( die3Image );
                setImage( die4Image );
            }
            function setImage( dieImg )
            {
                var dieValue = Math.floor( 1 + Math.random() * 6 );
                dieImg.setAttribute( "src", "Dado" + dieValue + ".png" );
                dieImg.setAttribute( "alt", 
                "die image with " + dieValue + " spot(s)" );
            }

            window.addEventListener( "load", start, false );
        </script>
    </head>
    <body>
        <form action = "#">
            <input id = "rollButton" type = "button" value = "Tirar dados">
        </form>
        <ol>
            <li><img id = "die1" src = "Dado fuego.png" alt = "blank image" width="20%" height="auto"></li>
            <li><img id = "die2" src = "Dado fuego.png" alt = "blank image" width="20%" height="auto"></li>
            <li><img id = "die3" src = "Dado fuego.png" alt = "blank image" width="20%" height="auto"></li>
            <li><img id = "die4" src = "Dado fuego.png" alt = "blank image" width="20%" height="auto"></li>
        </ol>
    </body>
</html>
